<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="container mt-4">
                <h3 class="mb-4">Usuario(s)</h3>
                <form [formGroup]="userForm" (ngSubmit)="createUser()">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" class="form-control" formControlName="name"
                            [ngClass]="{ 'is-invalid': submittedUserForm && userForm.controls['name'].errors }"
                            placeholder="Ingresar nombre" />
                    </div>
                    <div class="form-group">
                        <label for="name">Apellido</label>
                        <input type="text" id="name" class="form-control" formControlName="lastname"
                            [ngClass]="{ 'is-invalid': submittedUserForm && userForm.controls['lastname'].errors }"
                            placeholder="Ingresar apellido" />
                    </div>
                    <div class="form-group">
                        <label for="mail">Correo electrónico</label>
                        <input type="email" id="mail" class="form-control" formControlName="mail"
                            [ngClass]="{ 'is-invalid': submittedUserForm && userForm.controls['mail'].errors }"
                            placeholder="Ingresar correo electrónico" />
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            [ngClass]="{ 'is-invalid': submittedUserForm && userForm.controls['password'].errors }"
                            placeholder="Ingresar contraseña" />
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Registrar</button>
                </form>
            </div>
        </div>

        <div class="col-8">
            <div class="container mt-5">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo Electrónico</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of userList">
                            <td>{{ user.name }}</td>
                            <td>{{ user.lastname }}</td>
                            <td>{{ user.mail }}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" (click)="openUpdateModal(user.id)">Editar</button>
                                <button class="btn btn-danger btn-sm" style="margin-left: 5px;"
                                    (click)="deleteUser(user.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
